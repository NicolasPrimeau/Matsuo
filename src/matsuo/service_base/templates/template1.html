{% extends "layout.html" %}
{% block body %}

<div class="block1">
<h1>Welcome to Matsuo</h1>
  <p>
    {% if filename %}
      <img src="{{ url_for('send_file', filename=filename) }}">
    {% else %}
      <h2>"Please submit a picture!"</h2>
    {% endif %}
  </p>
  <p>
    {% if haiku %}
      <h3>{{haiku1}}</h3>
      <h3>{{haiku2}}</h3>
      <h3>{{haiku3}}</h3>
    {% endif %}
  </p>
  <p>
    <form id="upload-form" action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/">
      <input type="submit" name='submit' value="Upload">
    </form>
  </p>

  <p>
    <form id="generate" action="{{url_for('generate')}}" method="POST" enctype="multipart/form-data">
      <input type="submit" name='gen' value="Generate">
    </form>
  </p>


</div>
{% endblock %}
