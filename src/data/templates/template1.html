{% extends "layout.html" %}
{% block body %}

<div class="block1">
<h1>Welcome to Matsuo</h1>
  <p>
    {% if uid %}
      <img class="haiku-image" src="/get/image?uid={{ uid }}">
    {% else %}
      <h2>"Please submit a picture!"</h2>
    {% endif %}
  </p>
  {% if haiku %}
  <p>
    {% for haiku_line in haiku %}
  <h3>{{haiku_line}}</h3>
    {% endfor %}
  </p>
  {% endif %}
  <p class="form-submit">
    <form id="upload-form" action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/">
      <input type="submit" name='submit' value="Get Haiku!">
    </form>
  </p>


</div>
{% endblock %}
